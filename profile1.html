        #profile-container {

    <script>
        function showProfile() {
            const app = document.getElementById('profile-container');
            app.innerHTML = `
                <div class="profile-header">
                    <img src="https://www.ewubd.edu/storage/app/uploads/public/642/150/ba1/642150ba19ec9618125528.jpg">
                    <h2>Red Cross Organization</h2>
                    <p>Organizing blood donation events since 1881</p>
                </div>
                <div class="profile-stats">
                    <div>
                        <h3>1250</h3>
                        <p>Events Organized</p>
                    </div>
                </div>
                <div class="organization-details">
                    <h3>Organization Details</h3>
                    <p>The Red Cross Organization is dedicated to preventing and alleviating human suffering in the face of emergencies by mobilizing the power of volunteers and the generosity of donors. We organize regular blood donation drives to ensure a stable supply of blood for medical emergencies.</p>
                </div>
                <ul class="profile-menu">
                    <li onclick="alert('Edit Profile')">Edit Profile &gt;</li>
                    <li onclick="alert('Settings')">Settings &gt;</li>
                    <li onclick="alert('Privacy Policy')">Privacy Policy &gt;</li>
                    <li onclick="alert('About Us')">About Us &gt;</li>
                    <li onclick="alert('Signing Out')">Sign Out</li>
                </ul>
            `;
        }

        document.addEventListener('DOMContentLoaded', showProfile);
    </script>
