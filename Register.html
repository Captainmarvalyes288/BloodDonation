<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #FF2400;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #FF69B4;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .back-button {
           position: relative;
           top: 10px;
           left: 10px;
           z-index: 1000;
           width: auto;
           background-color: transparent;
           color: #333;
           border: none;
           padding: 5px 10px;
           font-size: 16px;
           cursor: pointer;
           border-radius: 5px;
           transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
   
    <div class="container">
        <button class="back-button" id="backButton"><i class="fa-solid fa-arrow-left"></i> Back</button>
        <h2>User Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="1" max="120">
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required min="1" max="500" step="0.1">
            </div>
            <div class="form-group">
                <label for="bloodGroup">Blood Group:</label>
                <select id="bloodGroup" name="bloodGroup" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('backButton').addEventListener('click', function(e) {
            e.preventDefault();
            window.history.back();
        });

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic form validation
            let isValid = true;
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value;
            const weight = document.getElementById('weight').value;
            const bloodGroup = document.getElementById('bloodGroup').value;
            const contact = document.getElementById('contact').value.trim();
            const address = document.getElementById('address').value.trim();

            // Clear previous error messages
            document.querySelectorAll('.error').forEach(el => el.remove());

            if (name === '') {
                showError('name', 'Name is required');
                isValid = false;
            }

            if (age === '' || age < 1 || age > 120) {
                showError('age', 'Please enter a valid age between 1 and 120');
                isValid = false;
            }

            if (weight === '' || weight < 1 || weight > 500) {
                showError('weight', 'Please enter a valid weight between 1 and 500 kg');
                isValid = false;
            }

            if (bloodGroup === '') {
                showError('bloodGroup', 'Please select a blood group');
                isValid = false;
            }

            if (contact === '') {
                showError('contact', 'Contact number is required');
                isValid = false;
            }

            if (address === '') {
                showError('address', 'Address is required');
                isValid = false;
            }

            if (isValid) {
                // Form is valid, you can submit it to a server or process the data here
                alert('Registration successful!');
                this.reset(); // Reset the form after successful submission
            }
        });

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            field.parentNode.insertBefore(errorDiv, field.nextSibling);
        }
    </script>
</body>
</html>
