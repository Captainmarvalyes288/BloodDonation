<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Redflow Blood Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: #FF2400;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #FF2400;
        }
        .main-header {
            background: linear-gradient(90deg, #800020, #FF2400);
            color: white;
            text-align: center;
            padding: 1rem;
            padding-top: 70px;
        }
        h1 {
            margin-bottom: 0;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .contact-info, .contact-form {
            margin-bottom: 30px;
        }
        .contact-info h3, .contact-form h3 {
            color: #FF1493;
        }
        .contact-info p {
            margin: 5px 0;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            height: 150px;
        }
        button {
            background-color: #FF2400;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #FF69B4;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
        footer span {
            color: #FF1493;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="history.back()">Back</button>
    
    <div class="main-header">
        <h1>Contact Us</h1>
    </div>
    
    <div class="content">
        <div class="contact-info">
            <h3>Get in Touch</h3>
            <p><strong>Address:</strong> 123 Blood Drive, Cityville, State 12345</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
            <p><strong>Email:</strong> info@redflowblooddonation.org</p>
            <p><strong>Hours:</strong> Monday - Friday: 9am - 5pm</p>
        </div>
        
        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Blood Donation <span>Redflow</span>. All Rights Reserved.</p>
    </footer>
</body>
</html>
