<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Blood Donation App</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .back-button {
        position: fixed;
        top: 60px;
        left: 20px;
        z-index: 1000;
        background-color: #FF1493;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .back-button:hover {
        background-color: #FF69B4;
    }
</style>
  </head>

  <body>
    
      <button class="back-button" onclick="history.back()">Back</button>
    
    <div id="chat-container" class="chat-container"></div>

    <script>
      function showChat() {
        const chatContainer = document.getElementById("chat-container");

        chatContainer.innerHTML = `
            <div class="profile-header">
                <img src="https://c8.alamy.com/comp/2WG4PFP/5999-stylish-attitude-boy-new-whatsapp-dp-instagram-fb-profile-pic-free-2024-cute-boy-premium-high-res-stock-photos-download-on-alamy-2WG4PFP.jpg" alt="Benjamin Jack" class="profile-pic">
                <h2>Benjamin Jack</h2>
            </div>
            <div class="messages">
                <div class="message sent">Hey, how can I help you with your blood donation?</div>
                <div class="message received">I have some questions about the process.</div>
                <div class="message sent">Sure! What would you like to know?</div>
                <div class="message received">Can I donate if I just recovered from a cold?</div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a Message" />
                <button onclick="sendMessage()">Send</button>
            </div>
        `;
      }

      function sendMessage() {
        const input = document.querySelector(".chat-input input");
        const messageText = input.value.trim();
        if (messageText) {
          const messageContainer = document.querySelector(".messages");
          const newMessage = document.createElement("div");
          newMessage.className = "message sent";
          newMessage.textContent = messageText;
          messageContainer.appendChild(newMessage);
          input.value = "";
          messageContainer.scrollTop = messageContainer.scrollHeight;
        }
      }

      document.addEventListener("DOMContentLoaded", showChat);
    </script>
  </body>
</html>
