    <style>

    /* Footer Styling */

 }
        :root {
            --primary-color: #FF1493;
            --secondary-color: #ff69b4;
            --background-color: #f9f9f9;
            --text-color: #333;
            --card-bg-color: #fff;
            --border-color: #ddd;
            --chatbot-bg: #4caf50;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
        }
        .card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            position: relative;
            top: 20px;
            box-shadow: 0 0  8px rgba(0, 0, 0,0.6);
        }
        .event {
            margin-top: 20px;
        }
        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .event-details {
            margin-top: 15px;
        }
        .event-details h3 {
            color: var(--primary-color);
        }
        .event-details p {
            margin: 5px 0;
        }
        .event-actions {
            margin-top: 10px;
        }
        .event-actions button {
            background-color: var(--primary-color);
            color: var(--card-bg-color);
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .event-actions button:hover {
            background-color: var(--secondary-color);
        }
        .add-event-form {
            background-color: var(--card-bg-color);
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .add-event-form input, .add-event-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        .add-event-form button {
            background-color: var(--primary-color);
            color: var(--card-bg-color);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-event-form button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
              <div class="nav-container">
                <div class="logo">
                  <img src="./blood-donation-logo-design-template-2f6a596c76d39423c2bf83c873d062fc_screen.jpg"  alt="App Logo"   />
                </div>
                <ul class="nav-links">
                    <li><a href="default.html">Home</a></li>
                  <li><a href="inbox.html">Inbox</a></li>
                  <li><a href="profile.html">Profile</a></li>
                  <li><a href="login.html">Login</a></li>
                  <li><a href="about_us.html">About Us</a></li>
                  <li><a href="contact_us.html">Contact Us</a></li>
                </ul>
              </div>
            </nav>
          </header>
        
        <!-- New Events Section -->
        <div class="card">
            <h2>New Events</h2>
            <div id="eventsList">
                <!-- New events will be appended here -->
            </div>
        </div>

        <!-- Form to Add New Event -->
        <div class="card add-event-form">
            <h2>Add New Event</h2>
            <form id="newEventForm">
                <input type="text" id="eventName" placeholder="Event Name" required />
                <input type="text" id="eventLocation" placeholder="Event Location" required />
                <input type="text" id="organizerName" placeholder="Organizer Name" required />
                <input type="number" id="eventRating" placeholder="Event Rating (out of 5)" required min="0" max="5" step="0.1"/>
                <textarea id="eventDescription" placeholder="Event Description" required></textarea>
                <button type="submit">Add Event</button>
            </form>
        </div>
    </div>

    <!-- JavaScript to Handle Form Submission and Dynamic Event Addition -->
    <script>
        document.getElementById('newEventForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form data
            var eventName = document.getElementById('eventName').value;
            var eventLocation = document.getElementById('eventLocation').value;
            var organizerName = document.getElementById('organizerName').value;
            var eventRating = document.getElementById('eventRating').value;
            var eventDescription = document.getElementById('eventDescription').value;

            // Create a new event card
            var newEventCard = document.createElement('div');
            newEventCard.className = 'event';

            newEventCard.innerHTML = `
                <img class="event-image" src="https://via.placeholder.com/600x300" alt="Event Image">
                <div class="event-details">
                    <h3>${eventName}</h3>
                    <p><strong>Location:</strong> ${eventLocation}</p>
                    <p><strong>Organized By:</strong> ${organizerName}</p>
                    <p><strong>Rating:</strong> ${eventRating}/5</p>
                    <p><strong>Description:</strong> ${eventDescription}</p>
                </div>
                <div class="event-actions">
                    <button onclick="getDirection()">Get Directions</button>
                    <button onclick="callOrganizer()">Call Organizer</button>
                    <button onclick="openChat()">Chat</button>
                </div>
            `;

            // Append the new event to the events list
            document.getElementById('eventsList').appendChild(newEventCard);

            // Reset the form after submission
            document.getElementById('newEventForm').reset();
        });

        // Example of placeholder functions for event actions
        function getDirection() {
            alert('Opening Google Maps for directions...');
        }

        function callOrganizer() {
            alert('Calling the organizer...');
        }

        function openChat() {
            alert('Opening chat window...');
        }
    </script>
